<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto my-0">
            <h1>Create post</h1>

            <form class="new__form" action="" method="POST">
                <div class="form-group has-error">
                    <label for="slug">Title <span class="require">*</span></label>
                    <input type="text" class="form-control" name="slug" />
                </div>

                <div class="form-group">
                    <label for="title">User <span class="require">*</span></label>
                    <input type="text" class="form-control" name="title" />
                </div>

                <div class="form-group">
                    <label for="description">Body</label>
                    <textarea rows="5" class="form-control" name="body"></textarea>
                </div>

                <div class="form-group">
                    <p><span class="require">*</span> - required fields</p>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-success">Create post</button>
                    <button class="btn btn-danger">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
