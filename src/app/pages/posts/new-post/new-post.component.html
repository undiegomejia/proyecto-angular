<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto my-0">
            <h1>Create post</h1>

            <form [formGroup]="newPostForm" (ngSubmit)="addNewPost()" class="new__form">
                <div class="form-group has-error">
                    <label for="slug">Title <span class="require">*</span></label>
                    <input type="text" class="form-control" name="title" fromControlName="title" required />
                </div>

                <div class="form-group">
                    <label for="title">User <span class="require">*</span></label>
                    <input type="text" class="form-control" name="userId" fromControlName="userId" required />
                </div>

                <div class="form-group">
                    <label for="description">Body</label>
                    <textarea rows="5" class="form-control" name="body" fromControlName="body" required></textarea>
                </div>

                <div class="form-group">
                    <p><span class="require">*</span> - required fields</p>
                </div>

                <div *ngIf="msgTrue" class="alert alert-dismissible alert-success">
                    <strong>Well done!</strong> You successfully create a new post!.
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-success">Create post</button>
                    <button class="btn btn-danger">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
